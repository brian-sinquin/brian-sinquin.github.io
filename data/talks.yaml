- title: "Low phase noise microwave generation from a direct-modulation optoelectronic oscillator (DM-OEO)"
  venue: "CLEO/Europe-EQEC (online)"
  doi:  "10.1109/CLEO/Europe-EQEC52157.2021.9542636"
  date: 2021-06-21
  location: "Munich, Germany"
  abstract: "Optoelectronic oscillators (OEO) have become of paramount importance for the generation of high spectral purity, (optically-carried) microwave signals. The most widespread architecture uses a Mach-Zehnder Modulator as the generator of the RF modulation [1]. Direct modulation of the injection current of a semi-conductor laser, arguably the simplest possible OEO [2] , has been comparatively much less explored [3]."
