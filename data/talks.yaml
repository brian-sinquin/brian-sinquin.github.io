- title: "Direct-Modulation Optoelectronic Oscillator for Optical Frequency Comb and Pulse Generation"
  venue: "CLEO/Europe-EQEC"
  doi:  "10.1109/CLEO/Europe-EQEC57999.2023.10231990"
  date: 2023-06-26
  location: "Munich, Germany"
  abstract: "Opto-electronic oscillators (OEOs) are able to produce low phase noise radio-frequency signals thanks to their high-quality-factor resonator that includes a km-long optical delay line [1]. While the main use of OEOs is the synthesis of ultra-pure electrical signals and optical clock distribution, it is also possible to generate short optical pulses with low timing jitter, using for instance nonlinear compression in the OEO fiber [2], for applications such as optical sampling, remote sensing (RADAR, LiDAR), frequency comb generation and so forth. We have recently demonstrated a 10 GHz direct-modulation OEO (DM-OEO) with a phase noise of -135 dBc/Hz at 10 kHz. In this work, we propose to take advantage of the optical output of the DM-OEO in order to broaden the optical spectrum and possibly generate ultra-low jitter optical pulses by nonlinear compression in the long SMF fiber. To this end, we have designed an optoelectronic loop including a phase modulator to positively chirp the laser field, and an Erbium Doped Fiber Amplifier (EDFA) to increase the nonlinear effects in the fiber (see Fig. 1a)."
  authors: ["B. Sinquin", "M. Alouini", "M. Vallet", "M. Romanelli"]
- title: "Accurate Measurement of the Linewidth Enhancement Factor of Semiconductor Lasers by a Simple Technique"
  venue: "CLEO/Europe-EQEC (online)"
  doi:  "10.1109/CLEO/Europe-EQEC57999.2023.10231566"
  date: 2023-06-26
  abstract: "The high-frequency modulation of semiconductor laser's pump current is used in several important applications, such as high-speed data telecommunications[1], direct-modulation optoelectronic oscillators[2], optical sampling with gain-switched regimes and so forth. The linewidth enhancement factor (LEF) is the quantity that describes the coupling of phase fluctuations to intensity fluctuations and has important consequences such as laser linewidth broadening and pulse chirping. A good knowledge of the LEF is essential to predict the behavior of a modulated laser. The measurement of the LEF is tricky and many methods have been proposed, based on optical injection/feedback, on small/large signal modulation, or on spectral measurements[3]. Here we propose a novel method[4] based on the complete optical field reconstruction technique[5]. This method is of rather simple implementation and requires common opto-electronic lab instruments, i.e. a Mach-Zehnder modulator (MZM), RF synthesizers, a RF phase shifter, a direct-modulation laser and an optical spectrum analyzer (OSA), see Fig. 1a. The technique consists in modulating the source and measuring the optical spectrum for various RF delays τ, and allows retrieving iteratively the spectral phase."
  location: "Munich, Germany"
  authors: ["B. Sinquin", "M. Romanelli"]
